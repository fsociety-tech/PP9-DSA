<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            height: 34rem;
            width: 40rem;
            border: 2px solid;
        }

        h1 {
            color: blue;
            text-align: center;
        }

        p {
            margin-top: 3rem;
            text-align: center;
        }

        label {
            display: block;
            text-align: center;
        }

        .inp {
            display: block;
            height: 3rem;
            width: 10rem;
            border: 1px solid;
            margin: auto;
            margin-top: 2rem;
            padding: 20px;
        }

        .start {
            display: block;
            height: 2rem;
            width: 8rem;
            border: 1px solid;
            margin: auto;
            margin-top: 2rem;
            background-color: #087af3;
            border-radius: 4px;
            color: white;

        }

        .choice {
            text-align: center;
            margin-top: 1rem;
        }

        .ans {
            margin: auto;
            height: 3rem;
            width: 10rem;
            border: 1px solid;
            margin-top: 2rem;
            background-color: #ff3b19;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We will
            tell you if your guess was too high or too low.
            <title>lol</title>
        </p>
        <!-- <label>Lorem ipsum dolor sit amet.</label> -->
        <!-- <input class="inp"></input> -->
        <button class="start">Start</button>
        <!-- <div class="choice">your choices</div>
        <div class="ans"></div> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
